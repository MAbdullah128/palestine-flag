<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Palestine</title>
    <style>
        body {
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flag {
            position: relative;
            width: 350px;
            height: 200px;
            border: 2px solid #ffffff;
        }
        .band {
            height: 33.33%;
            width: 100%;
        }
        .black-band {
            background-color: #000000;
        }
        .white-band {
            background-color: #FFFFFF;
        }
        .green-band {
            background-color: #007A3D;
        }
        .triangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-right: 150px solid #CE1126; /* Red color */
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="band black-band"></div>
        <div class="band white-band"></div>
        <div class="band green-band"></div>
        <div class="triangle"></div>
    </div>
</body>
</html>
